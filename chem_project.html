<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>INTERACTIVE P.TABLE</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./P_table.jpg" type="image/x-icon">
  </head>
  <body>
    <main>
        <h1>Interactive Periodic Table</h1>
    </main>
    <article class="info">
        <h2><a id="name" href="#"></a></h2>
        <p id="summary"></p>
        <ul>
            <li><span class="bold">Discovered by:</span><span id="discovered-by"></span></li>
            <li><span class="bold">Named by:</span><span id="name-given-by"></span></li>
            <li><span class="bold">Atomic mass:</span><span id="atomic-mass"></span></li>
            <li><span class="bold">Density:</span><span id="density"></span></li>
            <li><span class="bold">Appearance:</span><span id="appearance"></span></li>
            <li><span class="bold">Boil:</span><span id="boil"></span></li>
            <li><span class="bold">Color:</span><span id="color"></span></li>
            <li><span class="bold">Molar_heat:</span><span id="molar_heat"></span></li>
            <li><span class="bold">Number:</span><span id="number"></span></li>
            <li><span class="bold">Period :</span><span id="period"></span></li>
            <li><span class="bold">Phase:</span><span id="phase"></span></li>
            <li><span class="bold">Source:</span><span id="source"></span></li>
            <li><span class="bold">Spectral_img:</span><span id="spectral_img"></span></li>
            <li><span class="bold">Symbol:</span><span id="symbol"></span></li>
            <li><span class="bold">Xpos:</span><span id="xpos"></span></li>
            <li><span class="bold">Ypos:</span><span id="ypos"></span></li>
            <li><span class="bold">Shells:</span><span id="shells"></span></li>

        </ul>
    </article>
	<script src="index.js"></script>
  </body>
</html>
